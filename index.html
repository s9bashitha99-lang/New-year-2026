<style>

<body>

<canvas id="canvas"></canvas>

<div class="container">
    <h1>ðŸŽ† Happy New Year 2026 ðŸŽ†</h1>
    <h2>May Your Year Be Full of Happiness, Health & Success</h2>

<div class="tap">Tap / Click anywhere to start the celebration ðŸŽ¶ðŸŽ‡</div>

<audio id="music" loop>
    <!-- Replace this URL with your own MP3 if you want -->
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_4b94e7cb35.mp3" type="audio/mpeg">
</audio>

<script>
/* Canvas setup */
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});

let particles = [];

function createFirework(x, y) {
    for (let i = 0; i < 120; i++) {
        particles.push({
            x, y,
            angle: Math.random() * Math.PI * 2,
            speed: Math.random() * 5 + 2,
            life: 100,
            color: `hsl(${Math.random() * 360}, 100%, 60%)`
        });
    }
}

function animate() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.25)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    particles.forEach((p, i) => {
        p.x += Math.cos(p.angle) * p.speed;
        p.y += Math.sin(p.angle) * p.speed;
        p.life--;
        ctx.fillStyle = p.color;
        ctx.fillRect(p.x, p.y, 3, 3);
        if (p.life <= 0) particles.splice(i, 1);
    });

    requestAnimationFrame(animate);
}
animate();

/* Music + Interaction */
const music = document.getElementById("music");
let started = false;

function startCelebration(e) {
    if (!started) {
        music.volume = 0.5;
        music.play();
        started = true;
    }

    const x = e.touches ? e.touches[0].clientX : e.clientX;
    const y = e.touches ? e.touches[0].clientY : e.clientY;
    createFirework(x, y);
}

/* Mobile + Desktop support */
document.addEventListener("click", startCelebration);
document.addEventListener("touchstart", startCelebration);
</script>

</body>
</html>
